env:
  browser: false
  commonjs: true
  es6: true
  node: true
  worker: true
  mongo: true
plugins:
  - 'security'
extends: 
  - 'eslint:recommended'
  - 'standard'
  # 'plugin:security/recommended'
globals:
  xrequire: readonly
  oldLog: readonly
  printHistory: readonly
  print: readonly
  __basedir: readonly
  ParsingTypes: readonly
  Defaults: readonly
parserOptions:
  ecmaVersion: 2018
rules:
  no-case-declarations: 'off'
  no-console: 'off'
  no-eval: 'off'
  no-useless-escape: 'off'
  no-inline-comments: 'off'
  no-multi-spaces: 'off'
  semi: [2, "always"]
  indent: 'off'
  curly: 'off'

