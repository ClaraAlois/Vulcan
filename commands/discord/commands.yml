---
####### Command Structure
# command_id:
#   aliasses:
#     - alias1
#     - alias2
#     - (...)
#     - aliasN
#   description: 'Command does XYZ'
#   examples: 
#     - '!command_id <args>'
#   group: 1 (check group system)
#   throttling: 2000 
#   embed:
#     color: 0x00000
#     title: 'Title of reply message'
#     image: 'some path in assets folder'

